<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Line Schedule</title>
		<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
		<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
		<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
		<style>
			#chartdiv {
				width: 100%;
				height: 800px;
			}
		</style>
	</head>
	<body>
		<div id="chartdiv"></div>
		<script>
			am5.ready(function () {
				// Create root element
				var root = am5.Root.new("chartdiv");
				root.dateFormatter.setAll({
					dateFormat: "dd MMM yyyy",
					dateFields: ["valueX", "openValueX"],
				});

				// Set themes
				root.setThemes([am5themes_Animated.new(root)]);

				// Create chart
				var chart = root.container.children.push(
					am5xy.XYChart.new(root, {
						panX: false,
						panY: false,
						wheelX: "panX",
						wheelY: "zoomX",
						paddingLeft: 0,
						layout: root.verticalLayout,
					})
				);

				// Add legend
				var legend = chart.children.push(
					am5.Legend.new(root, {
						centerX: am5.p50,
						x: am5.p50,
					})
				);

				var colors = chart.get("colors");

				// Data
				var data = [
					{
						category: "Line 01",
						start: new Date(2024, 0, 31).getTime(),
						end: new Date(2024, 1, 10).getTime(),
						task: "Tshirt-A",
						columnSettings: {
							fill: am5.Color.brighten(colors.getIndex(0), 0),
						},
					},
					{
						category: "Line 01",
						start: new Date(2024, 1, 11).getTime(),
						end: new Date(2024, 1, 17).getTime(),
						task: "Tshirt-A",
					},
					{
						category: "Line 02",
						start: new Date(2024, 0, 28).getTime(),
						end: new Date(2024, 1, 7).getTime(),
						task: "Jacket-B",
					},
					{
						category: "Line 02",
						start: new Date(2024, 1, 8).getTime(),
						end: new Date(2024, 1, 21).getTime(),
						task: "Jacket-B",
					},
					{
						category: "Line 03",
						start: new Date(2024, 1, 5).getTime(),
						end: new Date(2024, 1, 20).getTime(),
						task: "Trousers-C",
					},
					{
						category: "Line 04",
						start: new Date(2024, 1, 1).getTime(),
						end: new Date(2024, 1, 10).getTime(),
						task: "Tshirt-A",
					},
					{
						category: "Line 05",
						start: new Date(2024, 1, 3).getTime(),
						end: new Date(2024, 1, 15).getTime(),
						task: "Jacket-B",
					},
					{
						category: "Line 06",
						start: new Date(2024, 1, 5).getTime(),
						end: new Date(2024, 1, 20).getTime(),
						task: "Jeans-D",
					},
					{
						category: "Line 07",
						start: new Date(2024, 0, 31).getTime(),
						end: new Date(2024, 1, 12).getTime(),
						task: "Tshirt-A",
					},
					{
						category: "Line 08",
						start: new Date(2024, 1, 3).getTime(),
						end: new Date(2024, 1, 15).getTime(),
						task: "Lingerie-E",
					},
					{
						category: "Line 08",
						start: new Date(2024, 1, 16).getTime(),
						end: new Date(2024, 1, 19).getTime(),
						task: "Lingerie-E",
					},
					{
						category: "Line 09",
						start: new Date(2024, 1, 3).getTime(),
						end: new Date(2024, 1, 20).getTime(),
						task: "Jeans-D",
					},
				];

				// Create axes
				var yRenderer = am5xy.AxisRendererY.new(root, {
					minorGridEnabled: true,
				});
				yRenderer.grid.template.set("location", 1);

				var yAxis = chart.yAxes.push(
					am5xy.CategoryAxis.new(root, {
						categoryField: "category",
						renderer: yRenderer,
						tooltip: am5.Tooltip.new(root, {}),
					})
				);

				yAxis.data.setAll([
					{ category: "Line 11" },
					{ category: "Line 10" },
					{ category: "Line 09" },
					{ category: "Line 08" },
					{ category: "Line 07" },
					{ category: "Line 06" },
					{ category: "Line 05" },
					{ category: "Line 04" },
					{ category: "Line 03" },
					{ category: "Line 02" },
					{ category: "Line 01" },
				]);

				var xAxis = chart.xAxes.push(
					am5xy.DateAxis.new(root, {
						baseInterval: { timeUnit: "day", count: 1 },
						renderer: am5xy.AxisRendererX.new(root, {
							strokeOpacity: 0.1,
							minorGridEnabled: true,
							minGridDistance: 80,
							opposite: true,
						}),
					})
				);

				// Add series
				var series = chart.series.push(
					am5xy.ColumnSeries.new(root, {
						xAxis: xAxis,
						yAxis: yAxis,
						openValueXField: "start",
						valueXField: "end",
						categoryYField: "category",
						sequencedInterpolation: true,
					})
				);

				series.columns.template.setAll({
					templateField: "columnSettings",
					strokeOpacity: 0,
					tooltipText:
						"[bold]{task}[/]\n[font-size: 12px]Start Date: {openValueX}[/]\n[font-size: 12px]End Date: {valueX}[/]\n[font-size: 12px]Total Days: {totalDays} [/]",
					// propertyFields: {
					// 	fill: "color", // Apply the specified color to the column
					// },
				});

				// Calculate total days for each task and assign colors based on the total days
				data.forEach(function (task) {
					task.totalDays = Math.ceil(
						(task.end - task.start) / (1000 * 60 * 60 * 24)
					); // Calculate total days
				});

				series.data.setAll(data);
				// series.columns.template.propertyFields.fill = "fill";

				series.appear();

				// Add scrollbars
				chart.set(
					"scrollbarX",
					am5.Scrollbar.new(root, { orientation: "horizontal" })
				);

				// Make stuff animate on load
				series.appear();
				chart.appear(1000, 100);
			});
		</script>
	</body>
</html>
